spring:
  profiles:
    active: dev
  application:
    name: product-service
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      allow-override: true
      name: producer-service
      profile: dev
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
    stream:
      kafka:
        binder:
          auto-add-partitions: true

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,busrefresh
